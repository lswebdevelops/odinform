<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Odinson</title>
    <link rel="icon" href="Odin_favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8e7c30ddfb.js" crossorigin="anonymous"></script>
</head>
<body >
    <div class="RightLeft">
        <div class="left">
            <div class="letsCode">
            <h1><img src="Odin_favicon.png" alt="odin" class="odinson"><span class="odin"> Odin</span> </h1>
        </div>
        </div>
        <div class="right" >       
            <div id="container">
                <header id="header">
                <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>    
                <p>Sign up <em>now</em> to get started.</p>
               
                <p class="parSpace">You know you want to.</p>
                </header>
                
                <main id="mainContent"><span class="spanLets">Let's do this!</span>
                    <form action="#">
                        <div class="grid-container">
                            <div class="input grid-item">
                                <label for="first-name">First name</label><br>
                                <input type="text" name="first-name" id="first-name" required>
                            </div>
                            
                            <div class="input grid-item">
                                <label for="last-name">Last name</label><br>
                                <input type="text" name="last-name" id="last-name" required>
                            </div>
                            
                            <div class="input grid-item">
                                <label for="email">Email</label><br>
                                <input type="email" name="email" id="email" required>
                            </div>
                            
                            <div class="input grid-item">
                                <label for="phone-number">Phone number</label><br>
                                <input type="text" name="phone-number" required id="phone-number" minlength="9" maxlength="9">
                            </div>
                            
                            <div class="input grid-item">
                                <label for="password">Password</label><br>
                                <input type="password" name="password" id="password" required>
                            </div>
                            
                            <div class="input grid-item">
                                <label for="confirm-password">Confirm password</label><br>
                                <input type="password" name="confirm-password" id="confirm-password" required>
                            </div>
                        </div>
                        
                    </form>
                </main>
                
                <footer id="footer">
                    <div class="button"><button type="submit">Create Account</button></div>
                    <p>Already have an account? <a href="#" class="login">Log in</a></p>
                </footer>
            </div>
        
        </div>
    </div>
	
</body>
</html>
